name: Build CLI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - "cli/**"
      - "config/schema.yaml"
      - ".github/workflows/cli**"

jobs:
  build-cli:
    name: Build CLI Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: llamafarm-linux-amd64
          - goos: linux
            goarch: arm64
            output: llamafarm-linux-arm64
          - goos: darwin
            goarch: amd64
            output: llamafarm-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: llamafarm-darwin-arm64
          - goos: windows
            goarch: amd64
            output: llamafarm-windows-amd64.exe
          - goos: windows
            goarch: arm64
            output: llamafarm-windows-arm64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"
          cache-dependency-path: cli/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('cli/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Install Node.js (for Nx)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: cli
        run: go mod download

      - name: Install go-jsonschema
        run: go install github.com/atombender/go-jsonschema@latest

      - name: Install Nx CLI
        run: npm install -g nx && nx init --useDotNxInstallation --interactive=false

      - name: Run generate-types (compiles schema and generates Go types)
        run: nx generate-types cli

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build CLI binary
        working-directory: cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          # Get version from git tag or commit
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_SHA::8}
          fi

          # Build with version info (schema compilation and type generation already done by generate-types)
          go build -ldflags "-s -w -X llamafarm-cli/cmd.Version=${VERSION}" -o ../dist/${{ matrix.output }} .

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}
          retention-days: 30

  # Create checksums for all binaries
  create-checksums:
    name: Create Checksums
    runs-on: ubuntu-latest
    needs: build-cli
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist/
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: dist/checksums.txt
          retention-days: 30
