name: Build CLI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

env:
  NX_VERSION: 21
  NX_NO_CLOUD: true

permissions:
  contents: read
  actions: read

jobs:
  build-cli:
    name: Build CLI Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: llamafarm-linux-amd64
          - goos: linux
            goarch: arm64
            output: llamafarm-linux-arm64
          - goos: darwin
            goarch: amd64
            output: llamafarm-darwin-amd64
          - goos: darwin
            goarch: arm64
            output: llamafarm-darwin-arm64
          - goos: windows
            goarch: amd64
            output: llamafarm-windows-amd64.exe
          - goos: windows
            goarch: arm64
            output: llamafarm-windows-arm64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"
          cache-dependency-path: cli/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-${{ runner.arch }}-go-${{ hashFiles('cli/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-go-

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Install Node.js (for Nx)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        working-directory: cli
        run: go mod download

      - name: Install go-jsonschema
        run: go install github.com/atombender/go-jsonschema@latest

      - name: Install Nx CLI
        run: |
          npx nx@${{ env.NX_VERSION }} init --useDotNxInstallation --interactive=false --verbose

      - name: Run generate-types (compiles schema and generates Go types)
        run: npx nx@${{ env.NX_VERSION }} generate-types cli

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build CLI binary
        working-directory: cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          # Get version from git tag or commit
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_SHA::8}
          fi

          # Build with version info (schema compilation and type generation already done by generate-types)
          go build -ldflags "-s -w -X 'github.com/llamafarm/cli/internal/buildinfo.CurrentVersion=${VERSION}'" -o ../dist/${{ matrix.output }} .

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}
          retention-days: 1

      # Upload PR metadata for e2e.yml to reference (only once, on first matrix entry)
      - name: Create PR info directory
        if: github.event_name == 'pull_request' && matrix.goos == 'linux' && matrix.goarch == 'amd64'
        shell: bash
        run: |
          mkdir -p ./pr-info
          echo '${{ github.event.pull_request.number }}' > ./pr-info/pr_number.txt
          echo '${{ github.event.pull_request.head.sha }}' > ./pr-info/head_sha.txt
          echo '${{ github.event.pull_request.base.sha }}' > ./pr-info/base_sha.txt
          echo '${{ github.event.pull_request.head.ref }}' > ./pr-info/head_ref.txt
          echo '${{ github.event.pull_request.head.repo.full_name }}' > ./pr-info/head_repo.txt
          echo '${{ github.repository }}' > ./pr-info/base_repo.txt
          echo "PR metadata created:"
          cat ./pr-info/*.txt

      - name: Upload PR info artifact
        if: github.event_name == 'pull_request' && matrix.goos == 'linux' && matrix.goarch == 'amd64'
        uses: actions/upload-artifact@v4
        with:
          name: pr-info
          path: ./pr-info
          retention-days: 1
          overwrite: true

  # Create checksums for all binaries
  create-checksums:
    name: Create Checksums
    runs-on: ubuntu-latest
    needs: build-cli
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create checksums
        run: |
          cd dist/
          find . -maxdepth 1 -type f ! -name checksums.txt -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Upload checksums
        uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: dist/checksums.txt
          retention-days: 30

  pack:
    name: Package Distribution Archive
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Nx CLI
        run: |
          npx nx@${{ env.NX_VERSION }} init --useDotNxInstallation --interactive=false --verbose

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"
          cache-dependency-path: cli/go.sum

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
          python-version: "3.12"

      - name: Install go-jsonschema
        run: go install github.com/atombender/go-jsonschema@latest

      - name: Generate types
        run: npx nx@${{ env.NX_VERSION }} generate-types cli

      - name: Build designer
        run: |
          cd designer
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
          npm run build
          # Verify build output
          if [ ! -f "dist/index.html" ]; then
            echo "Error: Designer build failed - dist/index.html not found" >&2
            exit 1
          fi

      - name: Determine version
        id: version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ "${GITHUB_REF}" == refs/heads/* ]]; then
            # For branches, use branch name and short SHA
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            VERSION="${BRANCH_NAME}-${GITHUB_SHA::8}"
          elif [[ "${GITHUB_REF}" == refs/pull/* ]]; then
            # For PRs, use PR number and short SHA
            PR_NUMBER=$(echo "$GITHUB_REF" | sed 's/refs\/pull\/\(.*\)\/merge/\1/')
            VERSION="pr${PR_NUMBER}-${GITHUB_SHA::8}"
          else
            VERSION="${GITHUB_SHA::8}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Using version: ${VERSION}"

      - name: Package distribution archive
        run: |
          VERSION=${{ steps.version.outputs.version }} npx nx@${{ env.NX_VERSION }} pack

      - name: Upload distribution archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-archive-${{ steps.version.outputs.version }}
          path: |
            dist/llamafarm-dist-${{ steps.version.outputs.version }}.tar.gz
            dist/llamafarm-dist-${{ steps.version.outputs.version }}.tar.gz.sha256
          retention-days: 7
          if-no-files-found: error
