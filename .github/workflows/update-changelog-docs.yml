name: Update Changelog Docs

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - 'CHANGELOG.md'
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to update (leave empty to detect from context)'
        required: false
        type: string
      version:
        description: 'Version to generate changelog for (auto-detected if empty)'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

env:
  NX_NO_CLOUD: true

jobs:
  update-changelog-docs:
    # Only run on release-please PRs (or manual dispatch)
    if: |
      github.event_name == 'workflow_dispatch' ||
      startsWith(github.event.pull_request.title, 'chore(main): release') ||
      startsWith(github.event.pull_request.title, 'chore: release')

    runs-on: gpu-med

    concurrency:
      group: changelog-docs-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true

    steps:
      - name: Get PR branch for workflow_dispatch
        id: get-pr-branch
        if: github.event_name == 'workflow_dispatch' && inputs.pr_number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          INPUT_PR_NUMBER: ${{ inputs.pr_number }}
        run: |
          BRANCH=$(gh pr view "$INPUT_PR_NUMBER" --json headRefName --jq '.headRefName')
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "Found PR branch: $BRANCH"

      - name: Checkout PR branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.ref || steps.get-pr-branch.outputs.branch || github.ref }}
          token: ${{ secrets.GH_RELEASE_TOKEN }}
          fetch-depth: 0

      - name: Detect version from CHANGELOG.md
        id: detect-version
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [[ -n "$INPUT_VERSION" ]]; then
            VERSION="$INPUT_VERSION"
          else
            VERSION=$(grep -m1 '## \[' CHANGELOG.md | sed 's/.*\[\([^]]*\)\].*/\1/')
          fi

          if [[ -z "$VERSION" ]]; then
            echo "Error: Could not detect version from CHANGELOG.md" >&2
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if version already in changelog docs
        id: check-exists
        run: |
          VERSION="${{ steps.detect-version.outputs.version }}"
          # Escape dots in version for regex (. matches any char, \. matches literal dot)
          VERSION_REGEX=$(echo "$VERSION" | sed 's/\./\\./g')
          if grep -qE "<strong>v${VERSION_REGEX}</strong>" docs/website/docs/changelog/index.md; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Version v${VERSION} already in changelog docs, will skip"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Version v${VERSION} not in changelog docs, will add"
          fi

      - name: Generate prose changelog
        if: steps.check-exists.outputs.exists == 'false'
        id: generate-prose
        uses: ./.github/actions/prose-changelog
        with:
          version: ${{ steps.detect-version.outputs.version }}
          changelog_file: CHANGELOG.md

      - name: Extract release date from CHANGELOG.md
        if: steps.check-exists.outputs.exists == 'false'
        id: release-date
        run: |
          VERSION="${{ steps.detect-version.outputs.version }}"
          DATE=$(grep -m1 "## \[${VERSION}\]" CHANGELOG.md | sed 's/.*(\([0-9-]*\)).*/\1/')
          if [[ -z "$DATE" ]]; then
            DATE=$(date +%Y-%m-%d)
          fi
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "Release date: $DATE"

      - name: Update changelog index with new accordion
        if: steps.check-exists.outputs.exists == 'false'
        env:
          VERSION: ${{ steps.detect-version.outputs.version }}
          DATE: ${{ steps.release-date.outputs.date }}
          PROSE_CHANGELOG: ${{ steps.generate-prose.outputs.prose_changelog }}
        run: |
          INDEX_FILE="docs/website/docs/changelog/index.md"

          # Build new accordion section safely — use quoted heredoc for template
          # to prevent shell expansion of AI-generated prose (backticks, $, etc.)
          cat > /tmp/new-release.md <<'TEMPLATE'
          <details open>
          <summary><strong>vREPLACE_VERSION</strong> — REPLACE_DATE</summary>
          TEMPLATE

          # Append prose content safely via echo (no shell interpretation)
          echo "$PROSE_CHANGELOG" >> /tmp/new-release.md

          cat >> /tmp/new-release.md <<'TEMPLATE'

          **[Full Changelog →](https://github.com/llama-farm/llamafarm/releases/tag/vREPLACE_VERSION)**

          </details>
          TEMPLATE

          # Substitute placeholders (VERSION/DATE are safe — controlled by workflow)
          sed -i "s/REPLACE_VERSION/${VERSION}/g" /tmp/new-release.md
          sed -i "s/REPLACE_DATE/${DATE}/g" /tmp/new-release.md

          # Close the currently open accordion (remove 'open' attribute)
          sed -i 's/<details open>/<details>/g' "$INDEX_FILE"

          # Insert new release after "## Latest Release" heading
          # Use getline to read file content (avoids awk -v backslash interpretation)
          awk '
            /^## Latest Release$/ {
              print
              print ""
              while ((getline line < "/tmp/new-release.md") > 0) {
                print line
              }
              close("/tmp/new-release.md")
              next
            }
            { print }
          ' "$INDEX_FILE" > /tmp/index-updated.md

          mv /tmp/index-updated.md "$INDEX_FILE"
          rm -f /tmp/new-release.md

          echo "✅ Updated changelog with v${VERSION}"

      - name: Commit changelog docs
        id: commit
        run: |
          VERSION="${{ steps.detect-version.outputs.version }}"

          git config user.name "llama-farm-bot"
          git config user.email "ops@llamafarm.dev"

          git add docs/website/docs/changelog/

          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "committed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "docs: add changelog for v${VERSION}"
            git push
            echo "committed=true" >> $GITHUB_OUTPUT
            echo "Committed changelog for v${VERSION}"
          fi

      - name: Comment on PR (success)
        if: steps.commit.outputs.committed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_RELEASE_TOKEN }}
          script: |
            const version = '${{ steps.detect-version.outputs.version }}';
            const inputPrNumber = '${{ inputs.pr_number }}';
            const prNumber = context.payload.pull_request?.number || (inputPrNumber ? parseInt(inputPrNumber, 10) : 0);
            if (!prNumber) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `✅ **Changelog docs updated for v${version}**\n\nThe release notes have been added to \`docs/website/docs/changelog/index.md\`\n\nPreview the changelog in this PR before merging.`
            });

      - name: Comment on PR (already exists)
        if: steps.check-exists.outputs.exists == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_RELEASE_TOKEN }}
          script: |
            const version = '${{ steps.detect-version.outputs.version }}';
            const inputPrNumber = '${{ inputs.pr_number }}';
            const prNumber = context.payload.pull_request?.number || (inputPrNumber ? parseInt(inputPrNumber, 10) : 0);
            if (!prNumber) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `ℹ️ **Changelog for v${version}** already exists in docs. No changes needed.`
            });

      - name: Comment on PR (failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_RELEASE_TOKEN }}
          script: |
            const inputPrNumber = '${{ inputs.pr_number }}';
            const prNumber = context.payload.pull_request?.number || (inputPrNumber ? parseInt(inputPrNumber, 10) : 0);
            if (!prNumber) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `❌ **Changelog docs generation failed**\n\nThis won't block the release. You can:\n1. Check the [workflow logs](${context.payload.repository.html_url}/actions/runs/${context.runId})\n2. Run manually: \`./scripts/update-changelog-docs.sh\`\n3. Merge without changelog docs`
            });
