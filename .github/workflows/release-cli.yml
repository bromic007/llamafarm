name: Release - CLI

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

permissions:
  contents: write

env:
  BINARY_NAME: lf

jobs:
  build-cli:
    name: Build CLI Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: cli/go.sum

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.release.tag_name}}" >> $GITHUB_OUTPUT
          fi

      - name: Copy schema.yaml to CLI config
        run: |
          mkdir -p cli/cmd/config
          cp config/schema.yaml cli/cmd/config/

      - name: Build binary
        id: build
        working-directory: cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          # Set binary name with .exe extension for Windows
          BINARY_NAME="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          # Build the binary
          go build -ldflags="-s -w -X 'llamafarm-cli/cmd.Version=${{ steps.version.outputs.version }}'" -o "${BINARY_NAME}" .

          # SHA the binary
          sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          echo "SHA256: $(cat ${BINARY_NAME}.sha256)"
          echo "binary_name=${BINARY_NAME}" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "${{ steps.build.outputs.binary_name }}"
          path: |
            cli/${{ steps.build.outputs.binary_name }}
            cli/${{ steps.build.outputs.binary_name }}.sha256

  # For each build, run the release upload as a separate job, pulling the built artifact from the previous job.

  upload-cli-release:
    name: Upload CLI Release Asset
    needs: build-cli
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.release.tag_name}}" >> $GITHUB_OUTPUT
          fi
      - name: Set binary name
        id: set-binary-name
        run: |
          BINARY_NAME="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          echo "binary_name=${BINARY_NAME}" >> $GITHUB_OUTPUT

      - name: Download built binary artifact
        uses: actions/download-artifact@v4
        with:
          name: "${{ steps.set-binary-name.outputs.binary_name }}"
          path: cli/

      - name: Sign and Notarize macOS binary
        if: matrix.goos == 'darwin'
        run: |
          curl -sSfL https://get.anchore.io/quill | sudo sh -s -- -b /usr/local/bin
          QUILL_SIGN_PASSWORD=${{ secrets.APPLE_CERT_PASSWORD }} quill sign-and-notarize cli/${{ steps.set-binary-name.outputs.binary_name }} \
            --p12 ${{ secrets.APPLE_CERT_DATA }} \
            --notary-key-id ${{ secrets.APPLE_NOTARY_KEY_ID }} \
            --notary-key ${{ secrets.APPLE_NOTARY_KEY }} \
            --notary-issuer ${{ secrets.APPLE_NOTARY_ISSUER }} \
            --verbose

      - name: Upload assets to the Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            cli/${{ steps.set-binary-name.outputs.binary_name }}
            cli/${{ steps.set-binary-name.outputs.binary_name }}.sha256
          fail_on_unmatched_files: true
          append_body: true

  publish-winget:
    runs-on: windows-latest
    steps:
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Strip leading 'v' from version if present
            RAW_VERSION="${{ github.event.inputs.version }}"
            STRIPPED_VERSION="${RAW_VERSION#v}"
            echo "version=${STRIPPED_VERSION}" >> $GITHUB_OUTPUT
            echo "release_tag=${RAW_VERSION}" >> $GITHUB_OUTPUT
          else
            RAW_VERSION="${{ github.event.release.tag_name }}"
            STRIPPED_VERSION="${RAW_VERSION#v}"
            echo "version=${STRIPPED_VERSION}" >> $GITHUB_OUTPUT
            echo "release_tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          fi
      - uses: vedantmgoyal9/winget-releaser@main
        with:
          identifier: LlamaFarm.CLI
          installers-regex: '\.exe$' # Only .exe files
          version: ${{ steps.version.outputs.version }}
          release-tag: ${{ steps.version.outputs.release_tag }}
          token: ${{ secrets.GH_RELEASE_TOKEN }}

  test-cli-install:
    name: Test Installation Script
    needs: build-cli
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.release.tag_name}}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test install script
        run: |
          # Wait a bit for release to be available
          sleep 30

          # Test the install script
          chmod +x install.sh
          VERSION=${{ steps.version.outputs.version }} INSTALL_DIR=$HOME/.local/bin ./install.sh

          # Test the installed binary
          export PATH="$HOME/.local/bin:$PATH"
          lf version
