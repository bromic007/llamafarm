name: Release - CLI

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

permissions:
  contents: write

env:
  BINARY_NAME: lf

jobs:
  build-cli:
    name: Build CLI Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: cli/go.sum

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.release.tag_name}}" >> $GITHUB_OUTPUT
          fi

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"

      - name: Install go-jsonschema
        run: go install github.com/atombender/go-jsonschema@latest

      - name: Generate types (compile schema and generate Go types)
        run: |
          # Compile schema (this also copies dereferenced schema to cli/cmd/config/schema.json)
          cd config
          uv run python compile_schema.py

          # Verify the dereferenced schema was copied
          if [ ! -f "../cli/cmd/config/schema.json" ]; then
            echo "❌ Error: schema.json not copied to cli/cmd/config by compile_schema.py"
            exit 1
          fi
          echo "✓ Dereferenced schema available at cli/cmd/config/schema.json"

          # Generate Go types
          cd ../cli/cmd/config
          sh generate-types.sh

      - name: Build binary
        id: build
        working-directory: cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          # Set binary name with .exe extension for Windows
          BINARY_NAME="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          # Build the binary
          go build -ldflags="-s -w -X 'llamafarm-cli/cmd.Version=${{ steps.version.outputs.version }}'" -o "${BINARY_NAME}" .

          # SHA the binary
          sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          echo "SHA256: $(cat ${BINARY_NAME}.sha256)"
          echo "binary_name=${BINARY_NAME}" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "${{ steps.build.outputs.binary_name }}"
          path: |
            cli/${{ steps.build.outputs.binary_name }}
            cli/${{ steps.build.outputs.binary_name }}.sha256

  # For each build, run the release upload as a separate job, pulling the built artifact from the previous job.

  upload-cli-release:
    name: Upload CLI Release Asset
    needs: build-cli
    runs-on: "ubuntu-latest"
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.release.tag_name}}" >> $GITHUB_OUTPUT
          fi
      - name: Set binary name
        id: set-binary-name
        run: |
          BINARY_NAME="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [[ "${{ matrix.goos }}" == "windows" ]]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          echo "binary_name=${BINARY_NAME}" >> $GITHUB_OUTPUT

      - name: Download built binary artifact
        uses: actions/download-artifact@v4
        with:
          name: "${{ steps.set-binary-name.outputs.binary_name }}"
          path: cli/

      - name: Sign and Notarize macOS binary
        if: matrix.goos == 'darwin'
        run: |
          curl -sSfL https://get.anchore.io/quill | sudo sh -s -- -b /usr/local/bin
          QUILL_SIGN_PASSWORD=${{ secrets.APPLE_CERT_PASSWORD }} quill sign-and-notarize cli/${{ steps.set-binary-name.outputs.binary_name }} \
            --p12 ${{ secrets.APPLE_CERT_DATA }} \
            --notary-key-id ${{ secrets.APPLE_NOTARY_KEY_ID }} \
            --notary-key ${{ secrets.APPLE_NOTARY_KEY }} \
            --notary-issuer ${{ secrets.APPLE_NOTARY_ISSUER }} \
            --verbose

          # Re-SHA the binary since it was signed
          sha256sum "cli/${{ steps.set-binary-name.outputs.binary_name }}" > "cli/${{ steps.set-binary-name.outputs.binary_name }}.sha256"
          echo "SHA256: $(cat "cli/${{ steps.set-binary-name.outputs.binary_name }}.sha256")"

      - name: Upload assets to the Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            cli/${{ steps.set-binary-name.outputs.binary_name }}
            cli/${{ steps.set-binary-name.outputs.binary_name }}.sha256
          fail_on_unmatched_files: true
          append_body: true

  publish-winget:
    runs-on: windows-latest
    needs: upload-cli-release
    steps:
      - name: Get version
        id: version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            # Strip leading 'v' from version if present
            $RAW_VERSION = "${{ github.event.inputs.version }}"
            $STRIPPED_VERSION = $RAW_VERSION -replace '^v', ''
            echo "version=$STRIPPED_VERSION" >> $env:GITHUB_OUTPUT
            echo "release_tag=$RAW_VERSION" >> $env:GITHUB_OUTPUT
          } else {
            $RAW_VERSION = "${{ github.event.release.tag_name }}"
            $STRIPPED_VERSION = $RAW_VERSION -replace '^v', ''
            echo "version=$STRIPPED_VERSION" >> $env:GITHUB_OUTPUT
            echo "release_tag=${{ github.event.release.tag_name }}" >> $env:GITHUB_OUTPUT
          }

      - uses: vedantmgoyal9/winget-releaser@main
        with:
          identifier: LlamaFarm.CLI
          installers-regex: '\.exe$' # Only .exe files
          version: ${{ steps.version.outputs.version }}
          release-tag: ${{ steps.version.outputs.release_tag }}
          token: ${{ secrets.WINGET_TOKEN }}

  pack:
    name: Package Distribution Archive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.release.tag_name}}" >> $GITHUB_OUTPUT
          fi

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Nx CLI
        run: npm install -g nx && nx init --useDotNxInstallation --interactive=false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.4"
          cache-dependency-path: cli/go.sum

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "**/uv.lock"
          python-version: "3.12"

      - name: Build designer
        run: |
          cd designer
          npm ci --legacy-peer-deps || npm install --legacy-peer-deps
          npm run build
          # Verify build output
          if [ ! -f "dist/index.html" ]; then
            echo "Error: Designer build failed - dist/index.html not found" >&2
            exit 1
          fi

      - name: Package distribution archive
        run: |
          VERSION=${{ steps.version.outputs.version }} nx pack

      - name: Upload distribution archive
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            dist/llamafarm-dist-${{ steps.version.outputs.version }}.tar.gz
            dist/llamafarm-dist-${{ steps.version.outputs.version }}.tar.gz.sha256
          fail_on_unmatched_files: true
          append_body: true

  test-cli-install:
    name: Test Installation Script
    needs: build-cli
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.release.tag_name}}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test install script
        run: |
          # Wait a bit for release to be available
          sleep 30

          # Test the install script
          chmod +x install.sh
          VERSION=${{ steps.version.outputs.version }} INSTALL_DIR=$HOME/.local/bin ./install.sh

          # Test the installed binary
          export PATH="$HOME/.local/bin:$PATH"
          lf version
