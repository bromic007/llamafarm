name: release-please

on:
    push:
      branches:
        - main

permissions:
    contents: write
    pull-requests: write
    issues: write

env:
  NX_NO_CLOUD: true

jobs:
    release-please:
      runs-on: ubuntu-latest
      steps:
        - uses: googleapis/release-please-action@v4
          with:
            release-type: simple
            token: ${{ secrets.GH_RELEASE_TOKEN }}