[pytest]
# Pytest configuration for Universal Runtime

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode (requires pytest-asyncio)
asyncio_mode = auto

# Markers
markers =
    asyncio: marks tests as async (auto-applied by pytest-asyncio)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=models --cov-report=term-missing --cov-report=html

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# Timeout (if pytest-timeout is installed)
# Uncomment to enable timeouts
# timeout = 300
# timeout_method = thread
