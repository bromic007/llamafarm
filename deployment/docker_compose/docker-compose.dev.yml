version: "3.8"

services:
  # FastAPI Backend Server
  server:
    build:
      context: ../../
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - RELOAD=true
      - LF_DATA_DIR=/var/lib/llamafarm
      - OLLAMA_HOST=http://host.docker.internal:11434
    volumes:
      - ../../server:/app/server
      - ../../config:/app/config
      - llamafarm_dev_data:/var/lib/llamafarm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - llamafarm-dev

  # RAG Service (Development)
  rag:
    build:
      context: ../../
      dockerfile: rag/Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - LF_DATA_DIR=/var/lib/llamafarm
      - OLLAMA_HOST=http://host.docker.internal:11434
    volumes:
      - ../../rag:/app/rag
      - ../../config:/app/config
      - ../../models:/app/models
      - llamafarm_dev_data:/var/lib/llamafarm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD", "python", "-c", "import celery; print('RAG worker running')"]
      interval: 20s
      timeout: 15s
      retries: 5
      start_period: 90s
    networks:
      - llamafarm-dev

  # React Frontend Designer (Development)
  designer:
    build:
      context: ../../designer
      dockerfile: Dockerfile
      target: builder
    ports:
      - "5173:5173" # Vite dev server port
    environment:
      - VITE_APP_API_URL=http://server:8000
      - VITE_APP_ENV=development
    volumes:
      - ../../designer:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    depends_on:
      - server
    networks:
      - llamafarm-dev

networks:
  llamafarm-dev:
    driver: bridge
    labels:
      - "llamafarm.managed=true"
      - "llamafarm.env=development"

volumes:
  llamafarm_dev_data:
    driver: local
    labels:
      - "llamafarm.managed=true"
      - "llamafarm.env=development"

  # ChromaDB persistent data volume (Development)
  # Stores vector embeddings and metadata to survive container restarts
  # Uses Docker-managed volume for better portability across environments
  llamafarm_dev_chromadb:
    driver: local
    labels:
      - "llamafarm.managed=true"
      - "llamafarm.env=development"
      - "llamafarm.service=chromadb"
