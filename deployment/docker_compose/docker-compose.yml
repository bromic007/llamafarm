services:
  # FastAPI Backend Server
  server:
    image: ghcr.io/llama-farm/llamafarm/server:${IMAGE_TAG-latest}
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LF_DATA_DIR=/var/lib/llamafarm
      - OLLAMA_HOST=http://host.docker.internal:11434
    volumes:
      - llamafarm_data:/var/lib/llamafarm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - llamafarm

  # RAG Service (Separate container with RAG dependencies)
  rag:
    image: ghcr.io/llama-farm/llamafarm/rag:${IMAGE_TAG-latest}
    environment:
      - PYTHONUNBUFFERED=1
      - LF_DATA_DIR=/var/lib/llamafarm
      - OLLAMA_HOST=http://host.docker.internal:11434
    volumes:
      - llamafarm_data:/var/lib/llamafarm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD", "python", "-c", "import celery; print('RAG worker running')"]
      interval: 20s
      timeout: 15s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    networks:
      - llamafarm

  # React Frontend Designer
  designer:
    image: ghcr.io/llama-farm/llamafarm/designer:${IMAGE_TAG-latest}
    ports:
      - "3123:80"
    environment:
      - VITE_APP_API_URL=http://server:8000
      - VITE_APP_ENV=production
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 45s
    restart: unless-stopped
    networks:
      - llamafarm

  # Universal Runtime Service
  runtime:
    image: ghcr.io/llama-farm/llamafarm/runtime:${IMAGE_TAG-latest}
    ports:
      - "11540:11540"
    environment:
      - PYTHONUNBUFFERED=1
      - LF_RUNTIME_HOST=0.0.0.0
      - LF_RUNTIME_PORT=11540
      - HF_HOME=/var/lib/llamafarm/.cache/huggingface
    volumes:
      - llamafarm_data:/var/lib/llamafarm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11540/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    networks:
      - llamafarm
    labels:
      - "llamafarm.service=runtime"

networks:
  llamafarm:
    driver: bridge
    labels:
      - "llamafarm.managed=true"

volumes:
  llamafarm_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/.llamafarm
    labels:
      - "llamafarm.managed=true"
