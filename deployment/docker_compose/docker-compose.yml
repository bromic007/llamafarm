services:
  # FastAPI Backend Server (Lightweight - no RAG dependencies)
  server:
    build:
      context: ../../
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LF_DATA_DIR=/var/lib/llamafarm
      - OLLAMA_HOST=http://host.docker.internal:11434
    volumes:
      - llamafarm_data:/var/lib/llamafarm
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/liveness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - llamafarm

  # RAG Service (Separate container with RAG dependencies)
  rag:
    build:
      context: ../../
      dockerfile: rag/Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
      - LF_DATA_DIR=/var/lib/llamafarm
    volumes:
      - llamafarm_data:/var/lib/llamafarm
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD", "python", "-c", "import celery; print('RAG worker running')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - llamafarm

  # React Frontend Designer
  designer:
    build:
      context: ../../designer
      dockerfile: Dockerfile
    ports:
      - "3123:80"
    environment:
      - VITE_APP_API_URL=http://server:8000
      - VITE_APP_ENV=production
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - llamafarm

networks:
  llamafarm:
    driver: bridge
    labels:
      - "llamafarm.managed=true"

volumes:
  llamafarm_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/.llamafarm
    labels:
      - "llamafarm.managed=true"
