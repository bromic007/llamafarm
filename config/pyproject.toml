[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# Package the current directory contents as the 'config' module
packages = ["config", "config.helpers"]
package-dir = { "config" = "." }

[project]
name = "llamafarm-config"
version = "0.1.0"
description = "Configuration loader for LlamaFarm with JSON schema validation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "jsonref>=1.1.0",
  "jsonschema>=4.23.0",
  "jsonschema-path>=0.3.4",
  "PyYAML>=6.0",
  "ruamel.yaml>=0.18.0",
  "tomli>=2.0.0; python_version<'3.11'",
  "tomli-w>=1.0.0",
]

[dependency-groups]
dev = [
  "datamodel-code-generator>=0.27.3",
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "mypy>=1.0.0",
  "ruff>=0.14.3",
  "jsonref>=1.1.0",
]

[project.scripts]
generate-types = "config.generate_types:main"

# Ruff configuration is shared across all Python components
# See ../ruff.toml for the actual configuration

[tool.ruff]
# Import shared configuration
extend = "../ruff.toml"

# Component-specific exclusions (in addition to shared config)
extend-exclude = ["datamodel.py"] # Generated file

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = [".", ".."]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
