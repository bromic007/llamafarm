        min_heading_length:
          type: integer
          default: 3
          minimum: 1
          description: Minimum heading length
        enabled:
          type: boolean
          default: true
          description: Enable this extractor
    linkExtractorConfig:
      type: object
      title: Link Extractor Configuration
      additionalProperties: false
      properties:
        extract_urls:
          type: boolean
          default: true
          description: Extract URLs
        extract_emails:
          type: boolean
          default: true
          description: Extract email addresses
        extract_domains:
          type: boolean
          default: true
          description: Extract unique domains
        validate_urls:
          type: boolean
          default: false
          description: Validate URL format
        resolve_redirects:
          type: boolean
          default: false
          description: Resolve URL redirects
        enabled:
          type: boolean
          default: true
          description: Enable this extractor
    pathExtractorConfig:
      type: object
      title: Path Extractor Configuration
      additionalProperties: false
      properties:
        extract_file_paths:
          type: boolean
          default: true
          description: Extract file paths
        extract_urls:
          type: boolean
          default: true
          description: Extract URL paths
        extract_s3_paths:
          type: boolean
          default: true
