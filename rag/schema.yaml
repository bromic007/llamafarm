$schema: http://json-schema.org/draft-07/schema#
$id: https://github.com/llama-farm/llamafarm/rag/schema.yaml
title: RAG Strategy Configuration Schema
description: Schema for RAG system strategy configurations
type: object
additionalProperties: false
properties:
  strategies:
    type: array
    title: Strategy Definitions
    description: Array of strategy configurations
    minItems: 1
    items:
      $ref: "#/definitions/strategyDefinition"
  strategy_templates:
    type: object
    title: Predefined Strategy Templates
    description: Ready-to-use strategy configurations
    default: {}
    additionalProperties:
      $ref: "#/definitions/strategyDefinition"
  component_metadata:
    type: object
    title: Component Metadata
    description: Metadata about available components
    properties:
      parsers:
        type: object
        additionalProperties:
          type: object
          properties:
            description:
              type: string
            class_name:
              type: string
            module:
              type: string
            use_cases:
              type: array
              items:
                type: string
            dependencies:
              type: object
              properties:
                required:
                  type: array
                  items:
                    type: string
                optional:
                  type: array
                  items:
                    type: string
      extractors:
        type: object
        additionalProperties:
          type: object
      embedders:
        type: object
        additionalProperties:
          type: object
      vector_stores:
        type: object
        additionalProperties:
          type: object
      retrieval_strategies:
        type: object
        additionalProperties:
          type: object
  compatibility_rules:
    type: object
    title: Component Compatibility Rules
    description: Rules for component compatibility
    properties:
      component_compatibility:
        type: object
      embedder_store_compatibility:
        type: object
      strategy_store_optimization:
        type: object
  validation_rules:
    type: object
    title: Validation Rules
    description: System-wide validation rules
    properties:
      required_fields:
        type: object
      field_constraints:
        type: object
      performance_warnings:
        type: array
        items:
          type: object
  best_practices:
    type: object
    title: Best Practices
    description: Recommended configuration patterns
    additionalProperties:
      type: array
      items:
        type: string
required:
  - strategies
definitions:
  strategyDefinition:
    type: object
    title: Strategy Definition
    description: Defines a complete RAG strategy configuration
    required:
      - name
      - description
      - components
    additionalProperties: false
    properties:
      name:
        type: string
        pattern: ^[a-z][a-z0-9_]*$
        minLength: 1
        maxLength: 50
        description: Unique strategy identifier
        examples:
          - simple
          - customer_support
          - legal_documents
      description:
        type: string
        minLength: 10
        maxLength: 500
        description: Clear description of strategy purpose
      tags:
        type: array
        uniqueItems: true
        items:
          type: string
          pattern: ^[a-z0-9_-]+$
        description: Tags for categorization
        examples:
          - - production
            - optimized
          - - development
            - testing
      use_cases:
        type: array
        minItems: 1
        uniqueItems: true
        items:
          type: string
          minLength: 3
        description: Specific use cases
      components:
        $ref: "#/definitions/strategyComponents"
      optimization:
        type: object
        title: Optimization Settings
        description: Performance and resource optimization settings
        additionalProperties: true
      validation:
        type: object
        title: Validation Rules
        description: Data validation and quality rules
        additionalProperties: true
      monitoring:
        type: object
        title: Monitoring Configuration
        description: Monitoring and metrics settings
        additionalProperties: true
  strategyComponents:
    type: object
    title: Strategy Components
    required:
      - parser
      - embedder
      - vector_store
      - retrieval_strategy
    additionalProperties: false
    properties:
      parser:
        $ref: "#/definitions/parserConfig"
      extractors:
        type: array
        maxItems: 10
        items:
          $ref: "#/definitions/extractorConfig"
      embedder:
        $ref: "#/definitions/embedderConfig"
      vector_store:
        $ref: "#/definitions/vectorStoreConfig"
      retrieval_strategy:
        $ref: "#/definitions/retrievalStrategyConfig"
  parserConfig:
    title: Parser Configuration
    description: Parser configuration
    required: [type, config]
    additionalProperties: false
    properties:
      type:
        type: string
        enum:
          # Tool-specific parsers from registry
          - PDFParser_PyPDF2
          - PDFParser_LlamaIndex
          - CSVParser_Pandas
          - CSVParser_Python
          - CSVParser_LlamaIndex
          - ExcelParser_OpenPyXL
          - ExcelParser_Pandas
          - ExcelParser_LlamaIndex
          - DocxParser_PythonDocx
          - DocxParser_LlamaIndex
          - MarkdownParser_Python
          - MarkdownParser_LlamaIndex
          - TextParser_Python
          - TextParser_LlamaIndex
      config:
        type: object
        oneOf:
          # Tool-specific parser configurations
          - $ref: "#/definitions/parsers/pdfParserPyPDF2Config"
          - $ref: "#/definitions/parsers/pdfParserLlamaIndexConfig"
          - $ref: "#/definitions/parsers/csvParserPandasConfig"
          - $ref: "#/definitions/parsers/csvParserPythonConfig"
          - $ref: "#/definitions/parsers/csvParserLlamaIndexConfig"
          - $ref: "#/definitions/parsers/excelParserOpenPyXLConfig"
          - $ref: "#/definitions/parsers/excelParserPandasConfig"
          - $ref: "#/definitions/parsers/excelParserLlamaIndexConfig"
          - $ref: "#/definitions/parsers/docxParserPythonDocxConfig"
          - $ref: "#/definitions/parsers/docxParserLlamaIndexConfig"
          - $ref: "#/definitions/parsers/markdownParserPythonConfig"
          - $ref: "#/definitions/parsers/markdownParserLlamaIndexConfig"
          - $ref: "#/definitions/parsers/textParserPythonConfig"
          - $ref: "#/definitions/parsers/textParserLlamaIndexConfig"
          # Legacy parser configurations
          - $ref: "#/definitions/parsers/directoryParserConfig"
          - $ref: "#/definitions/parsers/csvParserConfig"
          - $ref: "#/definitions/parsers/pdfParserConfig"
          - $ref: "#/definitions/parsers/markdownParserConfig"
          - $ref: "#/definitions/parsers/htmlParserConfig"
          - $ref: "#/definitions/parsers/docxParserConfig"
          - $ref: "#/definitions/parsers/excelParserConfig"
          - $ref: "#/definitions/parsers/plainTextParserConfig"
          - $ref: "#/definitions/parsers/smartRouterConfig"
          - $ref: "#/definitions/parsers/llamaIndexTextParserConfig"
          - $ref: "#/definitions/parsers/llamaIndexPDFParserConfig"
          - $ref: "#/definitions/parsers/llamaIndexCSVExcelParserConfig"
          - $ref: "#/definitions/parsers/llamaIndexDocxParserConfig"
          - $ref: "#/definitions/parsers/llamaIndexMarkdownParserConfig"
          - $ref: "#/definitions/parsers/llamaIndexWebParserConfig"
  parsers:
    # Tool-specific parser configurations based on actual implementations
    pdfParserPyPDF2Config:
      type: object
      title: PDF Parser (PyPDF2) Configuration
      description: Enhanced PDF parser using PyPDF2 with comprehensive capabilities
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          maximum: 50000
          description: Chunk size in characters
        chunk_overlap:
          type: integer
          default: 100
          minimum: 0
          maximum: 5000
          description: Overlap between chunks in characters
        chunk_strategy:
          type: string
          enum: [paragraphs, sentences, characters]
          default: paragraphs
          description: Chunking strategy using PyPDF2 text structure
        extract_metadata:
          type: boolean
          default: true
          description: Extract PDF metadata using PyPDF2
        preserve_layout:
          type: boolean
          default: true
          description: Use PyPDF2 layout-preserving extraction mode
        extract_page_info:
          type: boolean
          default: true
          description: Extract page numbers and rotation info
        extract_annotations:
          type: boolean
          default: false
          description: Extract PDF annotations using PyPDF2
        extract_links:
          type: boolean
          default: false
          description: Extract hyperlinks
        extract_form_fields:
          type: boolean
          default: false
          description: Extract form fields using PyPDF2
        extract_outlines:
          type: boolean
          default: false
          description: Extract document outlines/bookmarks
        extract_images:
          type: boolean
          default: false
          description: Extract embedded images using PyPDF2
        extract_xmp_metadata:
          type: boolean
          default: false
          description: Extract XMP metadata using PyPDF2
        clean_text:
          type: boolean
          default: true
          description: Clean extracted text
    
    csvParserPandasConfig:
      type: object
      title: CSV Parser (Pandas) Configuration
      description: Advanced CSV parser using Pandas with data analysis capabilities
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          description: Number of rows per chunk
        chunk_strategy:
          type: string
          enum: [rows, columns, full]
          default: rows
          description: How to chunk the CSV data
        extract_metadata:
          type: boolean
          default: true
          description: Extract data statistics and metadata
        encoding:
          type: string
          default: utf-8
          description: File encoding
        delimiter:
          type: string
          default: ","
          description: CSV delimiter
        na_values:
          type: array
          items:
            type: string
          default: ["", "NA", "N/A", "null", "None"]
          description: Values to treat as NaN
    
    csvParserPythonConfig:
      type: object
      title: CSV Parser (Python) Configuration
      description: Simple CSV parser using native Python csv module
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          description: Number of rows per chunk
        encoding:
          type: string
          default: utf-8
          description: File encoding
        delimiter:
          type: string
          default: ","
          description: CSV delimiter
        quotechar:
          type: string
          default: '"'
          description: Quote character
    
    excelParserOpenPyXLConfig:
      type: object
      title: Excel Parser (OpenPyXL) Configuration
      description: Excel parser using OpenPyXL for XLSX files with formula support
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          description: Number of rows per chunk
        extract_formulas:
          type: boolean
          default: false
          description: Extract cell formulas using OpenPyXL
        extract_metadata:
          type: boolean
          default: true
          description: Extract workbook metadata
        sheets:
          type: [array, "null"]
          items:
            type: string
          default: null
          description: Specific sheets to process (null = all)
        data_only:
          type: boolean
          default: true
          description: Extract values instead of formulas
    
    excelParserPandasConfig:
      type: object
      title: Excel Parser (Pandas) Configuration
      description: Excel parser using Pandas with data analysis capabilities
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          description: Number of rows per chunk
        sheets:
          type: [array, "null"]
          items:
            type: string
          default: null
          description: Specific sheets to process (null = all)
        extract_metadata:
          type: boolean
          default: true
          description: Extract data statistics
        skiprows:
          type: ["integer", "null"]
          default: null
          description: Rows to skip at beginning
        na_values:
          type: array
          items:
            type: string
          default: ["", "NA", "N/A", "null", "None"]
          description: Values to treat as NaN
    
    docxParserPythonDocxConfig:
      type: object
      title: DOCX Parser (python-docx) Configuration
      description: Word document parser using python-docx library
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          description: Chunk size in characters
        chunk_strategy:
          type: string
          enum: [paragraphs, sentences, characters]
          default: paragraphs
          description: Chunking strategy
        extract_metadata:
          type: boolean
          default: true
          description: Extract document metadata
        extract_tables:
          type: boolean
          default: true
          description: Extract tables using python-docx
        extract_headers:
          type: boolean
          default: true
          description: Extract headers
        extract_footers:
          type: boolean
          default: false
          description: Extract footers
        extract_comments:
          type: boolean
          default: false
          description: Extract comments
    
    markdownParserPythonConfig:
      type: object
      title: Markdown Parser (Python) Configuration
      description: Markdown parser using native Python with regex parsing
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          description: Chunk size in characters
        chunk_strategy:
          type: string
          enum: [sections, paragraphs, characters]
          default: sections
          description: Chunking strategy - sections uses markdown headers
        extract_metadata:
          type: boolean
          default: true
          description: Extract YAML frontmatter
        extract_code_blocks:
          type: boolean
          default: true
          description: Extract code blocks
        extract_links:
          type: boolean
          default: true
          description: Extract markdown links
    
    textParserPythonConfig:
      type: object
      title: Text Parser (Python) Configuration
      description: Text parser using native Python with encoding detection
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          description: Chunk size in characters
        chunk_overlap:
          type: integer
          default: 100
          minimum: 0
          description: Overlap between chunks
        chunk_strategy:
          type: string
          enum: [sentences, paragraphs, characters]
          default: sentences
          description: Text chunking strategy
        encoding:
          type: string
          default: utf-8
          description: Text encoding (utf-8 or auto-detect)
        clean_text:
          type: boolean
          default: true
          description: Remove excessive whitespace
        extract_metadata:
          type: boolean
          default: true
          description: Extract file statistics
    
    textParserLlamaIndexConfig:
      type: object
      title: Text Parser (LlamaIndex) Configuration
      description: Advanced text parser using LlamaIndex with semantic splitting, code parsing, and multi-format support
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          maximum: 50000
          description: Chunk size in characters
        chunk_overlap:
          type: integer
          default: 100
          minimum: 0
          maximum: 5000
          description: Overlap between chunks
        chunk_strategy:
          type: string
          enum: [characters, sentences, paragraphs, tokens, semantic, code]
          default: semantic
          description: Advanced chunking strategy - semantic uses content-based splitting, code preserves syntax
        encoding:
          type: string
          default: utf-8
          description: Text encoding
        clean_text:
          type: boolean
          default: true
          description: Clean extracted text
        extract_metadata:
          type: boolean
          default: true
          description: Extract comprehensive file and content metadata
        semantic_buffer_size:
          type: integer
          default: 1
          minimum: 1
          maximum: 10
          description: Buffer size for semantic chunking
        semantic_breakpoint_percentile_threshold:
          type: integer
          default: 95
          minimum: 50
          maximum: 99
          description: Percentile threshold for semantic breakpoints
        token_model:
          type: string
          default: gpt-3.5-turbo
          description: Tokenizer model for token-based chunking
        preserve_code_structure:
          type: boolean
          default: true
          description: Preserve code syntax and structure when parsing code files
        detect_language:
          type: boolean
          default: true
          description: Automatically detect programming language for code files
        include_prev_next_rel:
          type: boolean
          default: true
          description: Include relationships between chunks for better context

    pdfParserLlamaIndexConfig:
      type: object
      title: PDF Parser (LlamaIndex) Configuration
      description: Advanced PDF parser using LlamaIndex with multiple fallback strategies
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          maximum: 50000
          description: Chunk size in characters
        chunk_overlap:
          type: integer
          default: 100
          minimum: 0
          maximum: 5000
          description: Overlap between chunks
        chunk_strategy:
          type: string
          enum: [sentences, paragraphs, pages, semantic]
          default: sentences
          description: Chunking strategy for PDF content
        extract_metadata:
          type: boolean
          default: true
          description: Extract PDF metadata
        extract_images:
          type: boolean
          default: false
          description: Extract images from PDF
        extract_tables:
          type: boolean
          default: true
          description: Extract tables from PDF
        fallback_strategies:
          type: array
          items:
            type: string
            enum: [llama_pdf_reader, llama_pymupdf_reader, direct_pymupdf, pypdf2_fallback]
          default: [llama_pdf_reader, llama_pymupdf_reader, direct_pymupdf, pypdf2_fallback]
          description: Fallback strategies to try in order

    csvParserLlamaIndexConfig:
      type: object
      title: CSV Parser (LlamaIndex) Configuration
      description: CSV parser using LlamaIndex with Pandas backend for advanced processing
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          maximum: 50000
          description: Number of rows per chunk
        chunk_strategy:
          type: string
          enum: [rows, semantic, full]
          default: rows
          description: Chunking strategy
        field_mapping:
          type: object
          additionalProperties:
            type: string
          description: Map CSV columns to standard fields
        extract_metadata:
          type: boolean
          default: true
          description: Extract metadata from CSV
        combine_fields:
          type: boolean
          default: true
          description: Combine fields into text content
        skiprows:
          type: integer
          minimum: 0
          description: Number of rows to skip at beginning
        na_values:
          type: array
          items:
            type: string
          default: ["", "NA", "N/A", "null", "None"]
          description: Values to treat as missing

    excelParserLlamaIndexConfig:
      type: object
      title: Excel Parser (LlamaIndex) Configuration
      description: Excel parser using LlamaIndex with Pandas backend for advanced processing
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          maximum: 50000
          description: Number of rows per chunk
        chunk_strategy:
          type: string
          enum: [rows, semantic, full]
          default: rows
          description: Chunking strategy
        sheets:
          type: ["array", "null"]
          items:
            type: string
          description: Specific sheets to parse (null for all)
        combine_sheets:
          type: boolean
          default: false
          description: Combine all sheets into one document
        extract_metadata:
          type: boolean
          default: true
          description: Extract metadata from Excel
        extract_formulas:
          type: boolean
          default: false
          description: Extract formulas instead of values
        header_row:
          type: integer
          default: 0
          minimum: 0
          description: Row index for headers
        skiprows:
          type: integer
          minimum: 0
          description: Number of rows to skip
        na_values:
          type: array
          items:
            type: string
          default: ["", "NA", "N/A", "null", "None"]
          description: Values to treat as missing

    docxParserLlamaIndexConfig:
      type: object
      title: DOCX Parser (LlamaIndex) Configuration
      description: Advanced DOCX parser using LlamaIndex with enhanced chunking
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          maximum: 50000
          description: Chunk size in characters
        chunk_overlap:
          type: integer
          default: 100
          minimum: 0
          maximum: 5000
          description: Overlap between chunks
        chunk_strategy:
          type: string
          enum: [paragraphs, sentences, semantic]
          default: paragraphs
          description: Chunking strategy
        extract_metadata:
          type: boolean
          default: true
          description: Extract document metadata
        extract_tables:
          type: boolean
          default: true
          description: Extract tables from document
        extract_images:
          type: boolean
          default: false
          description: Extract images from document
        preserve_formatting:
          type: boolean
          default: true
          description: Preserve text formatting
        include_header_footer:
          type: boolean
          default: false
          description: Include header and footer content

    markdownParserLlamaIndexConfig:
      type: object
      title: Markdown Parser (LlamaIndex) Configuration
      description: Advanced markdown parser using LlamaIndex with semantic chunking
      additionalProperties: false
      properties:
        chunk_size:
          type: integer
          default: 1000
          minimum: 100
          maximum: 50000
          description: Chunk size in characters
        chunk_overlap:
          type: integer
          default: 100
          minimum: 0
          maximum: 5000
          description: Overlap between chunks
        chunk_strategy:
          type: string
          enum: [headings, paragraphs, sentences, semantic]
          default: headings
          description: Chunking strategy for markdown
        extract_metadata:
          type: boolean
          default: true
          description: Extract frontmatter metadata
        extract_code_blocks:
          type: boolean
          default: true
          description: Extract code blocks separately
        extract_tables:
          type: boolean
          default: true
          description: Extract markdown tables
        extract_links:
          type: boolean
          default: true
          description: Extract links and references
        preserve_structure:
          type: boolean
          default: true
          description: Preserve heading hierarchy

    directoryParserConfig:
      type: object
      title: Directory Parser Configuration
      additionalProperties: false
      properties:
        recursive:
          type: boolean
          default: true
          description: Recursively parse subdirectories
        include_patterns:
          type: array
          items:
            type: string
          description: File patterns to include
        exclude_patterns:
          type: array
          items:
            type: string
          description: File patterns to exclude
        parser_map:
          type: object
          additionalProperties:
            type: string
          description: Mapping of file extensions to parser types
        parser_configs:
          type: object
          additionalProperties:
            type: object
          description: Configuration for each parser type
    csvParserConfig:
      type: object
      title: CSV Parser Configuration
      additionalProperties: false
      properties:
        content_fields:
          type: array
          items:
            type: string
          default:
            - subject
            - body
          description: CSV columns to use as document content
          minItems: 1
        metadata_fields:
          type: array
          items:
            type: string
          default: []
          description: CSV columns to include as metadata
        id_field:
          type: ["string", "null"]
          default: null
          description: CSV column to use as document ID
        combine_content:
          type: boolean
          default: true
          description: Combine multiple content fields into one document
        content_separator:
          type: string
          default: "\n\n"
          description: Separator when combining content fields
        priority_mapping:
          type: object
          description: Mapping for priority field values
          additionalProperties:
            type: ["string", "number"]
          example:
            "Critical": 1
            "High": 2
            "Medium": 3
            "Low": 4
    pdfParserConfig:
      type: object
      title: PDF Parser Configuration
      additionalProperties: false
      properties:
        extract_metadata:
          type: boolean
          default: true
          description: Extract PDF metadata
        extract_page_structure:
          type: boolean
          default: true
          description: Extract page-level structure
        combine_pages:
          type: boolean
          default: true
          description: Combine all pages into single document
        page_separator:
          type: string
          default: "


            --- Page Break ---


            "
          description: Separator between pages
        min_text_length:
          type: integer
          default: 10
          minimum: 0
          description: Minimum text length to include page
        include_page_numbers:
          type: boolean
          default: true
          description: Include page numbers in text
        extract_outline:
          type: boolean
          default: true
          description: Extract document outline
        extract_images:
          type: boolean
          default: false
          description: Extract embedded images
        ocr_enabled:
          type: boolean
          default: false
          description: Enable OCR for scanned documents

        # Chunking configuration
        chunk_size:
          type: [integer, "null"]
          default: null
          minimum: 100
          maximum: 50000
          description: "Chunk size in characters (null for no chunking)"
        chunk_overlap:
          type: integer
          default: 0
          minimum: 0
          maximum: 5000
          description: "Overlap between chunks in characters"
        chunk_strategy:
          type: string
          enum:
            - characters
            - sentences
            - paragraphs
            - pages
          default: characters
          description: "Chunking strategy - pages splits at PDF page boundaries"
        respect_sentence_boundaries:
          type: boolean
          default: true
          description: "Avoid splitting sentences in the middle when using character chunking"
        respect_paragraph_boundaries:
          type: boolean
          default: false
          description: "Avoid splitting paragraphs in the middle (overrides sentence boundaries)"
        min_chunk_size:
          type: integer
          default: 50
          minimum: 10
          maximum: 1000
          description: "Minimum chunk size to avoid creating tiny chunks"
    markdownParserConfig:
      type: object
      title: Markdown Parser Configuration
      additionalProperties: false
      properties:
        extract_metadata:
          type: boolean
          default: true
          description: Extract YAML frontmatter
        extract_headings:
          type: boolean
          default: true
          description: Extract heading structure
        extract_links:
          type: boolean
          default: true
          description: Extract all links
        extract_code_blocks:
          type: boolean
          default: true
          description: Extract code blocks
        chunk_by_headings:
          type: boolean
          default: false
          description: Split by headings
        preserve_formatting:
          type: boolean
          default: false
          description: Preserve Markdown formatting
        heading_level_split:
          type: integer
          default: 2
          minimum: 1
          maximum: 6
          description: Heading level for splitting

        # Advanced chunking configuration
        chunk_size:
          type: [integer, "null"]
          default: null
          minimum: 100
          maximum: 50000
          description: "Chunk size in characters (null for no chunking, overrides chunk_by_headings)"
