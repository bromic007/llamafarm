  embedderConfig:
    title: Embedder Configuration
    required: [type, config]
    properties:
      type:
        type: string
        enum:
          - OllamaEmbedder
          - HuggingFaceEmbedder
          - OpenAIEmbedder
          - SentenceTransformerEmbedder
      config:
        oneOf:
          - $ref: "#/definitions/embedders/ollamaEmbedderConfig"
          - $ref: "#/definitions/embedders/huggingfaceEmbedderConfig"
          - $ref: "#/definitions/embedders/openaiEmbedderConfig"
          - $ref: "#/definitions/embedders/sentenceTransformerConfig"
  embedders:
    ollamaEmbedderConfig:
      type: object
      title: Ollama Embedder Configuration
      additionalProperties: false
      properties:
        model:
          type: string
          default: nomic-embed-text
          description: Ollama model name
        base_url:
          type: string
          format: uri
          default: http://localhost:11434
          description: Ollama API endpoint (preferred)
        api_base:
          type: string
          format: uri
          description: Alias for base_url (deprecated - use base_url instead). If both are set, base_url takes precedence
        dimension:
          type: integer
          default: 768
          minimum: 128
          maximum: 4096
          description: Embedding dimension
        batch_size:
          type: integer
          default: 16
          minimum: 1
          maximum: 128
          description: Batch processing size
        timeout:
          type: integer
          default: 60
          minimum: 10
          description: Request timeout (seconds)
        auto_pull:
          type: boolean
          default: true
          description: Auto-pull missing models
    huggingfaceEmbedderConfig:
      type: object
      title: HuggingFace Embedder Configuration
      additionalProperties: false
      properties:
        model_name:
          type: string
          default: sentence-transformers/all-MiniLM-L6-v2
          description: HuggingFace model ID
        device:
          type: string
          enum:
            - cpu
            - cuda
            - mps
            - auto
          default: auto
          description: Computation device
        batch_size:
          type: integer
          default: 32
          minimum: 1
          maximum: 256
          description: Batch size
        normalize_embeddings:
          type: boolean
          default: true
          description: L2 normalize embeddings
        show_progress_bar:
          type: boolean
          default: false
          description: Show progress bar
        cache_folder:
          type:
            - string
            - "null"
          default: null
          description: Model cache directory
    openaiEmbedderConfig:
      type: object
      title: OpenAI Embedder Configuration
      additionalProperties: false
      properties:
        model:
          type: string
          default: text-embedding-3-small
          description: OpenAI embedding model
        api_key:
          type: string
          description: OpenAI API key
        base_url:
          type:
            - string
            - "null"
          default: null
          description: OpenAI API base URL
        organization:
          type:
            - string
            - "null"
          default: null
          description: OpenAI organization ID
        batch_size:
          type: integer
          default: 100
          minimum: 1
          maximum: 2048
          description: Batch size for API calls
        max_retries:
          type: integer
          default: 3
          minimum: 0
          maximum: 10
          description: Maximum retry attempts
        timeout:
          type: integer
          default: 60
          minimum: 10
          description: Request timeout in seconds
    sentenceTransformerConfig:
      type: object
      title: Sentence Transformer Configuration
      additionalProperties: false
      properties:
        model_name:
          type: string
          default: sentence-transformers/all-MiniLM-L6-v2
          description: Model name
        device:
          type: string
          default: cpu
          enum:
            - cpu
            - cuda
            - mps
          description: Computation device
  vectorStoreConfig:
    title: Vector Store Configuration
    required: [type, config]
    properties:
      type:
        type: string
        enum:
          - ChromaStore
          - FAISSStore
          - PineconeStore
          - QdrantStore
      config:
        oneOf:
          - $ref: "#/definitions/vectorStores/chromaStoreConfig"
          - $ref: "#/definitions/vectorStores/faissStoreConfig"
          - $ref: "#/definitions/vectorStores/pineconeStoreConfig"
          - $ref: "#/definitions/vectorStores/qdrantStoreConfig"
  vectorStores:
    chromaStoreConfig:
      type: object
      title: Chroma Store Configuration
      additionalProperties: false
      properties:
        collection_name:
          type: string
          default: documents
          pattern: ^[a-zA-Z0-9_-]+$
          description: Collection name
        persist_directory:
          type: string
          default: ./data/chroma_db
          description: Persistence directory
        host:
          type:
            - string
            - "null"
          default: null
          description: Server host
        port:
          type: integer
          default: 8000
          minimum: 1
          maximum: 65535
          description: Server port
        distance_function:
          type: string
          enum:
            - cosine
            - l2
            - ip
          default: cosine
          description: Distance metric
        distance_metric:
          type: string
          enum:
            - cosine
            - l2
            - ip
          default: cosine
          description: Alternative distance metric name
        embedding_dimension:
          type: integer
          default: 768
          minimum: 1
          maximum: 4096
          description: Embedding dimension
        enable_deduplication:
          type: boolean
          default: true
          description: Enable document deduplication
        embedding_function:
          type:
            - string
            - "null"
          default: null
          description: Built-in embedding function
    faissStoreConfig:
      type: object
      title: FAISS Store Configuration
      required:
        - dimension
      additionalProperties: false
      properties:
        dimension:
          type: integer
          minimum: 1
          maximum: 4096
          description: Vector dimension
        index_type:
          type: string
          enum:
            - Flat
            - IVF
            - HNSW
            - LSH
          default: Flat
          description: Index type
        metric:
          type: string
          enum:
            - L2
            - IP
            - Cosine
          default: L2
          description: Distance metric
        nlist:
          type: integer
          default: 100
          minimum: 1
          description: Number of clusters (IVF)
        nprobe:
          type: integer
          default: 10
          minimum: 1
          description: Clusters to search (IVF)
        use_gpu:
          type: boolean
          default: false
          description: Enable GPU acceleration
    pineconeStoreConfig:
      type: object
      title: Pinecone Store Configuration
      required:
        - api_key
        - index_name
        - dimension
      additionalProperties: false
      properties:
        api_key:
          type: string
          description: Pinecone API key
        environment:
          type: string
          default: us-east-1-aws
          description: Pinecone environment
        index_name:
          type: string
          pattern: ^[a-z0-9-]+$
          description: Index name
        dimension:
          type: integer
          minimum: 1
          maximum: 20000
          description: Vector dimension
        metric:
          type: string
          enum:
            - euclidean
            - cosine
            - dotproduct
          default: cosine
          description: Distance metric
        namespace:
          type: string
          default: ""
          description: Namespace for isolation
        replicas:
          type: integer
          default: 1
          minimum: 1
          maximum: 20
          description: Number of replicas
    qdrantStoreConfig:
      type: object
      title: Qdrant Store Configuration
      required:
        - vector_size
      additionalProperties: false
      properties:
        host:
          type: string
          default: localhost
          description: Server host
        port:
          type: integer
          default: 6333
          minimum: 1
          maximum: 65535
          description: Server port
        grpc_port:
          type: integer
          default: 6334
          minimum: 1
          maximum: 65535
          description: gRPC port
        api_key:
          type:
            - string
            - "null"
          default: null
          description: API key
        collection_name:
          type: string
          default: documents
          pattern: ^[a-zA-Z0-9_-]+$
          description: Collection name
        vector_size:
          type: integer
          minimum: 1
          maximum: 65536
          description: Vector dimension
        distance:
          type: string
          enum:
            - Cosine
            - Euclid
            - Dot
          default: Cosine
          description: Distance metric
        on_disk:
          type: boolean
          default: false
          description: Store vectors on disk
  retrievalStrategyConfig:
    title: Retrieval Strategy Configuration
    oneOf:
      - type: object
        title: RetrivalStrategyConfigBasicSimilarity
        required: [type, config]
        properties:
          type:
            type: string
            const: BasicSimilarityStrategy
            description: Retrieval strategy type identifier
          config:
            $ref: "#/definitions/retrievalStrategies/basicSimilarityConfig"
      - required: [type, config]
        properties:
          type:
            type: string
            const: MetadataFilteredStrategy
            description: Retrieval strategy type identifier
          config:
            $ref: "#/definitions/retrievalStrategies/metadataFilteredConfig"
      - required: [type, config]
        properties:
          type:
            type: string
            const: MultiQueryStrategy
            description: Retrieval strategy type identifier
          config:
            $ref: "#/definitions/retrievalStrategies/multiQueryConfig"
      - required: [type, config]
        properties:
          type:
            type: string
            const: RerankedStrategy
            description: Retrieval strategy type identifier
          config:
            $ref: "#/definitions/retrievalStrategies/rerankedConfig"
      - required: [type, config]
        properties:
          type:
            type: string
            const: HybridUniversalStrategy
            description: Retrieval strategy type identifier
          config:
            $ref: "#/definitions/retrievalStrategies/hybridUniversalConfig"
  retrievalStrategies:
    basicSimilarityConfig:
      type: object
      title: Basic Similarity Configuration
      additionalProperties: false
      properties:
        top_k:
          type: integer
          default: 10
          minimum: 1
          maximum: 1000
          description: Number of results
        distance_metric:
          type: string
          default: cosine
          enum:
            - cosine
            - euclidean
            - manhattan
            - dot
          description: Distance metric
        score_threshold:
          type:
            - number
            - "null"
          default: null
          minimum: 0.0
          maximum: 1.0
          description: Minimum similarity score
    metadataFilteredConfig:
      type: object
      title: Metadata Filtered Configuration
      additionalProperties: false
      properties:
        top_k:
          type: integer
          default: 10
          minimum: 1
          maximum: 1000
          description: Number of results
        filters:
          type: object
          default: {}
          description: Metadata filters
          additionalProperties:
            oneOf:
              - type: string
              - type: number
              - type: boolean
              - type: array
                items:
                  oneOf:
                    - type: string
                    - type: number
                    - type: boolean
        filter_mode:
          type: string
          enum:
            - pre
            - post
          default: pre
          description: When to apply filters
        fallback_multiplier:
          type: integer
          default: 3
          minimum: 1
          maximum: 10
          description: Multiplier for post-filtering
    multiQueryConfig:
      type: object
      title: Multi Query Configuration
      additionalProperties: false
      properties:
        num_queries:
          type: integer
          default: 3
          minimum: 1
          maximum: 10
          description: Number of query variations
        top_k:
          type: integer
          default: 10
          minimum: 1
          maximum: 1000
          description: Results per query
        aggregation_method:
          type: string
          default: weighted
          enum:
            - max
            - mean
            - weighted
            - reciprocal_rank
          description: Result aggregation method
        query_weights:
          type:
            - array
            - "null"
          items:
            type: number
            minimum: 0.0
            maximum: 1.0
          default: null
          description: Weights for each query
    rerankedConfig:
      type: object
      title: Reranked Configuration
      additionalProperties: false
      properties:
        initial_k:
          type: integer
          default: 30
          minimum: 10
          maximum: 1000
          description: Initial candidates
        final_k:
          type: integer
          default: 10
          minimum: 1
          maximum: 100
          description: Final results
        rerank_factors:
          type: object
          additionalProperties: false
          properties:
            similarity_weight:
              type: number
              default: 0.7
              minimum: 0.0
              maximum: 1.0
            recency_weight:
              type: number
              default: 0.1
              minimum: 0.0
              maximum: 1.0
            length_weight:
              type: number
              default: 0.1
              minimum: 0.0
              maximum: 1.0
            metadata_weight:
              type: number
              default: 0.1
              minimum: 0.0
              maximum: 1.0
          description: Reranking factor weights
        normalize_scores:
          type: boolean
          default: true
          description: Normalize scores before combining
    hybridUniversalConfig:
      type: object
      title: Hybrid Universal Configuration
      additionalProperties: false
      properties:
        strategies:
          type: array
          minItems: 2
          maxItems: 5
          items:
            type: object
            required:
              - type
            additionalProperties: false
            properties:
              type:
                type: string
                enum:
                  - BasicSimilarityStrategy
                  - MetadataFilteredStrategy
                  - MultiQueryStrategy
                  - RerankedStrategy
              weight:
                type: number
                default: 1.0
                minimum: 0.0
                maximum: 1.0
              config:
                type: object
          description: Sub-strategies to combine
        combination_method:
          type: string
          default: weighted_average
          enum:
            - weighted_average
            - rank_fusion
            - score_fusion
          description: Combination method
        final_k:
          type: integer
          default: 10
          minimum: 1
          maximum: 1000
          description: Final number of results
 