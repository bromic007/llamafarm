[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llamafarm-llama"
version = "0.1.0"
description = "LlamaFarm's custom llama.cpp Python bindings"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "LlamaFarm Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["llama", "llm", "gguf", "inference", "ai"]
dependencies = [
    "cffi>=1.15.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio",
    "ruff",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/llama-farm/llamafarm"
Documentation = "https://github.com/llama-farm/llamafarm"
Repository = "https://github.com/llama-farm/llamafarm"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
llamafarm_llama = ["lib/*", "py.typed"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
